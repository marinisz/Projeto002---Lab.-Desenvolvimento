<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Login</title>
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/494/PNG/512/car_icon-icons.com_48342.png" type="image/x-icon">
</head>
<body class="bg-success">
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover bg-light">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Endereco</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
          <th class="col-1" scope="row" th:value="${usuario.getId()}">ID</th>
          <td class="col-4" th:text="${usuario.nome}">Nome do Usario</td>
          <td class="col-2" th:text="${usuario.endereco}">Endereco</td>
          <td class="col-1"><a th:href="@{/usuario/{usuariosId}(usuariosId = ${usuario.id})}">Detalhes</a></td>
          <td class="col-1"><a th:href="@{/usuario/{usuariosId}/edit(usuariosId = ${usuario.id})}">Editar</a></td>
          <td class="col-1"><a th:href="@{/usuario/{usuariosId}/delete(usuariosId = ${usuario.id})}">Deletar</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <a href="/usuario/new">Novo Professor</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
